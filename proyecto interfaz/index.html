    <title>GIUCT</title>

  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>

            <div class="logo">GIUCT</div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div class="abs-center">
            <span>
              <form action="#" class="p-3 form">
                <div class="form-group">
                  <label for="name">Usuario</label>
                  <input
                    type="text"
                    name="user"
                    id="user"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Contrase√±a</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                  />
                </div>
                <button class="btn btn-dark" id="login" onclick="go()">
                  Login
                </button>
              </form>
            </span>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
